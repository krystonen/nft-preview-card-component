<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main class="background">
      <section class="card">
        <div class="card__image">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium"/>
          <div class="card__view"><img src="./images/icon-view.svg" alt="eye icon"/></div>
        </div>
        <div class="card__body">
          <header class="card__title">
            <h1>Equilibrium #3429</h1>
          </header>
          <div class="card__copy">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card__stats">
            <div class="card__status"> 
              <img src="images/icon-ethereum.svg" alt="ethereum icon">
              <span> 0.041 ETH </span> 
            </div>
            <div class="card__date">
              <img src="images/icon-clock.svg" alt="clock icon">
              <span> 3 days left </span>
            </div>
          </div>
          <footer class="card__footer">
            <img class="author__avatar" src="images/image-avatar.png" alt="author's avatar"/>
            <p class="author__text"> Creation of<a href="#" class="author__name"> Jules Wyvern</a> </p>
          </footer>
      </div>
      </section>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/krystonen">Krisztina Kovari</a>.
    </footer>
  </body>
</html>
